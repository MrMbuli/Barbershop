<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Owethu Mbuli | Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    a.button {
      background: #8e2de2;
      color: #fff;
      padding: 14px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background: #4a00e0;
    }

    /* Thank You Popup Styles */
    #thankYouPopup {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4CAF50;
      color: white;
      padding: 16px 24px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      font-family: 'Segoe UI', sans-serif;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div id="thankYouPopup">âœ… Thank you! Your booking has been submitted.</div>

  <h1>Welcome to Owethu Mbuli</h1>
  <a href="booking.html" class="button">Book a Haircut</a>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const params = new URLSearchParams(window.location.search);
      if (params.get('thankyou') === '1') {
        const popup = document.getElementById('thankYouPopup');
        popup.style.display = 'block';
        setTimeout(() => {
          popup.style.display = 'none';
          const url = new URL(window.location);
          url.searchParams.delete('thankyou');
          window.history.replaceState({}, '', url);
        }, 3000);
      }
    });
  </script>
</body>
</html>
