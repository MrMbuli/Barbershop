<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>King’s Cut Barbershop</title>
<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: #111;
  color: #fff;
  overflow-x: hidden;
}

/* Header */
header {
  background: #000;
  text-align: center;
  padding: 20px;
}
header h1 {
  color: #00bcd4;
  font-size: 28px;
  margin: 0;
}
header p {
  font-size: 14px;
  color: #ccc;
}

/* Slider */
.slider-container {
  position: relative;
  overflow: hidden;
  width: 100%;
  max-width: 600px;
  margin: 20px auto;
  border-radius: 16px;
}

.ad-slider {
  display: flex;
  scroll-snap-type: x mandatory;
  overflow-x: scroll;
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
  width: 100%;
}

.ad-slide {
  flex: 0 0 100%;
  scroll-snap-align: center;
  width: 100%;
  height: 220px;
  position: relative;
}

.ad-slide img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 16px;
}

.dots-container {
  text-align: center;
  margin-top: 10px;
}

.dot {
  display: inline-block;
  width: 10px;
  height: 10px;
  margin: 4px;
  background: #555;
  border-radius: 50%;
  transition: background 0.3s;
}

.dot.active {
  background: #00bcd4;
}

::-webkit-scrollbar {
  display: none;
}

/* Buttons, Inputs, Cards */
button, input {
  font-family: inherit;
  border-radius: 6px;
}
button {
  background: #00bcd4;
  color: #fff;
  border: none;
  padding: 10px 18px;
  cursor: pointer;
  font-weight: 600;
}
button:hover {
  background: #0099b0;
}
input {
  width: 90%;
  padding: 10px;
  margin: 8px 0;
  border: none;
  border-radius: 6px;
}

.card {
  background: #222;
  padding: 20px;
  margin: 20px auto;
  border-radius: 12px;
  max-width: 600px;
}

/* Floating Privacy Popup */
.privacy-popup {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #222;
  padding: 16px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.4);
  display: none;
}
.privacy-popup button {
  margin-top: 10px;
  background: #00bcd4;
  border: none;
  padding: 8px 14px;
  color: white;
  border-radius: 8px;
  cursor: pointer;
}

/* Hide sections */
.hidden { display: none; }
</style>
</head>

<body>

<header>
  <h1>King’s Cut Barbershop</h1>
  <p>A Cut to Remember</p>
</header>

<!-- Swipe Ad Slider -->
<div class="slider-container">
  <div class="ad-slider" id="slider">
    <div class="ad-slide"><img src="https://picsum.photos/600/250?1" alt="Ad 1"></div>
    <div class="ad-slide"><img src="https://picsum.photos/600/250?2" alt="Ad 2"></div>
    <div class="ad-slide"><img src="https://picsum.photos/600/250?3" alt="Ad 3"></div>
  </div>

  <div class="dots-container">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</div>

<!-- Registration / Login -->
<div class="card" id="loginCard">
  <h2>Client Login</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" name="email" placeholder="Email" required><br>
    <input type="password" id="loginPassword" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  <p id="loginMessage"></p>
  <p><a href="#" id="forgotBtn">Forgot Password?</a></p>
</div>

<div class="card hidden" id="recoverCard">
  <h2>Recover Password</h2>
  <form id="recoverForm">
    <input type="email" id="recoverEmail" name="email" placeholder="Enter your email" required><br>
    <button type="submit">Send Recovery Email</button>
  </form>
  <p id="recoverMessage"></p>
  <button id="cancelRecover">Cancel</button>
</div>

<div class="card" id="registerCard">
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" name="regName" placeholder="Full Name" required><br>
    <input type="text" name="regPhone" placeholder="Phone" required><br>
    <input type="email" name="regEmail" placeholder="Email" required><br>
    <input type="password" name="regPassword" placeholder="Password" required><br>
    <button type="submit">Register</button>
    <button type="button" id="prefillDemo">Demo</button>
  </form>
  <p id="regMessage"></p>
</div>

<!-- Privacy Popup -->
<div class="privacy-popup" id="privacyPopup">
  <p>We use cookies to personalize your experience and improve our service.</p>
  <button id="acceptPrivacy">Accept</button>
</div>

<script>
const APPS_SCRIPT_URL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"; // Replace with your Google Apps Script URL

/* -------------------------
   Auto Loop Swipe Slider
------------------------- */
const slider = document.querySelector('.ad-slider');
const slides = document.querySelectorAll('.ad-slide');
const dots = document.querySelectorAll('.dot');
let currentIndex = 0;
let startX = 0;
let isDragging = false;

function showSlide(index) {
  slider.scrollTo({
    left: index * slider.clientWidth,
    behavior: 'smooth'
  });
  updateDots(index);
  currentIndex = index;
}

function updateDots(index) {
  dots.forEach((dot, i) => {
    dot.classList.toggle('active', i === index);
  });
}

slider.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
  isDragging = true;
});

slider.addEventListener('touchmove', e => {
  if (!isDragging) return;
  const diff = startX - e.touches[0].clientX;
  if (Math.abs(diff) > 50) {
    if (diff > 0) nextSlide();
    else prevSlide();
    isDragging = false;
  }
});

slider.addEventListener('touchend', () => {
  isDragging = false;
});

function nextSlide() {
  currentIndex = (currentIndex + 1) % slides.length;
  showSlide(currentIndex);
}

function prevSlide() {
  currentIndex = (currentIndex - 1 + slides.length) % slides.length;
  showSlide(currentIndex);
}

setInterval(nextSlide, 5000);

dots.forEach((dot, i) => {
  dot.addEventListener('click', () => showSlide(i));
});

slider.addEventListener('scroll', () => {
  const index = Math.round(slider.scrollLeft / slider.clientWidth);
  updateDots(index);
});

/* -------------------------
   Privacy Popup Logic
------------------------- */
const privacyPopup = document.getElementById('privacyPopup');
const acceptPrivacy = document.getElementById('acceptPrivacy');

if (!localStorage.getItem('privacyAccepted')) {
  privacyPopup.style.display = 'block';
}
acceptPrivacy.addEventListener('click', () => {
  localStorage.setItem('privacyAccepted', 'true');
  privacyPopup.style.display = 'none';
});

/* -------------------------
   Registration & Login
------------------------- */
(function(){
  const registerForm = document.getElementById('registerForm');
  const loginForm = document.getElementById('loginForm');
  const recoverForm = document.getElementById('recoverForm');
  const regMsg = document.getElementById('regMessage');
  const loginMsg = document.getElementById('loginMessage');
  const recoverMsg = document.getElementById('recoverMessage');
  const loginCard = document.getElementById('loginCard');
  const recoverCard = document.getElementById('recoverCard');
  const forgotBtn = document.getElementById('forgotBtn');
  const cancelRecover = document.getElementById('cancelRecover');

  forgotBtn.addEventListener('click', ()=>{
    loginCard.classList.add('hidden');
    recoverCard.classList.remove('hidden');
  });
  cancelRecover.addEventListener('click', ()=>{
    recoverCard.classList.add('hidden');
    loginCard.classList.remove('hidden');
  });

  registerForm.addEventListener('submit', async e => {
    e.preventDefault();
    regMsg.textContent = 'Registering...';
    try {
      const formData = new FormData(registerForm);
      formData.append('action','register');
      const res = await fetch(APPS_SCRIPT_URL, { method:'POST', body: formData });
      const data = await res.json();
      regMsg.textContent = data.message;
      if (data.success) {
        registerForm.reset();
      }
    } catch(err) {
      regMsg.textContent = 'Network error. Try again.';
    }
  });

  loginForm.addEventListener('submit', async e => {
    e.preventDefault();
    loginMsg.textContent = 'Logging in...';
    try {
      const formData = new FormData(loginForm);
      formData.append('action','login');
      const res = await fetch(APPS_SCRIPT_URL, { method:'POST', body: formData });
      const data = await res.json();
      loginMsg.textContent = data.message;
      if (data.success) {
        loginForm.reset();
      }
    } catch(err) {
      loginMsg.textContent = 'Network error.';
    }
  });

  recoverForm.addEventListener('submit', async e => {
    e.preventDefault();
    recoverMsg.textContent = 'Sending request...';
    try {
      const formData = new FormData(recoverForm);
      formData.append('action','recover');
      const res = await fetch(APPS_SCRIPT_URL, { method:'POST', body: formData });
      const data = await res.json();
      recoverMsg.textContent = data.message;
    } catch(err) {
      recoverMsg.textContent = 'Network error.';
    }
  });

  document.getElementById('prefillDemo').addEventListener('click', ()=>{
    registerForm.regName.value = "Demo User";
    registerForm.regPhone.value = "0630000000";
    registerForm.regEmail.value = "demo@example.com";
    registerForm.regPassword.value = "password123";
  });
})();
</script>

</body>
</html>
