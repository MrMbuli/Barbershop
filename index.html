<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Owethu Mbuli | Products</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    header {
      padding: 1rem;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    section#products {
      padding: 2rem 1rem;
      background: #f9f9f9;
    }

    #products h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .product-scroll {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      scroll-snap-type: x mandatory;
      padding-bottom: 1rem;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .product-scroll::-webkit-scrollbar {
      display: none;
    }

    .product-card {
      min-width: 250px;
      flex: 0 0 auto;
      scroll-snap-align: start;
      padding: 1rem;
      border-radius: 1rem;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-image {
      width: 100%;
      height: 160px;
      background-size: cover;
      background-position: center;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
    }

    .product-buttons {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .product-buttons button {
      flex: 1;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
    }

    .buy-btn {
      background: #000;
      color: #fff;
    }

    .learn-btn {
      background: #fff;
      color: #000;
    }

    @media (max-width: 600px) {
      .product-card {
        min-width: 200px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Owethu Mbuli's Shop</h1>
  </header>

  <section id="products">
    <h2>Our Products</h2>
    <div class="product-scroll">
      <div class="product-card" style="background: #e74c3c;">
        <div class="product-image" style="background-image: url('images/product1.jpg');"></div>
        <h3>Product 1</h3>
        <div class="product-buttons">
          <button class="buy-btn">Buy</button>
          <button class="learn-btn">Learn More</button>
        </div>
      </div>

      <div class="product-card" style="background: #3498db;">
        <div class="product-image" style="background-image: url('images/product2.jpg');"></div>
        <h3>Product 2</h3>
        <div class="product-buttons">
          <button class="buy-btn">Buy</button>
          <button class="learn-btn">Learn More</button>
        </div>
      </div>

      <div class="product-card" style="background: #2ecc71;">
        <div class="product-image" style="background-image: url('images/product3.jpg');"></div>
        <h3>Product 3</h3>
        <div class="product-buttons">
          <button class="buy-btn">Buy</button>
          <button class="learn-btn">Learn More</button>
        </div>
      </div>

      <div class="product-card" style="background: #9b59b6;">
        <div class="product-image" style="background-image: url('images/product4.jpg');"></div>
        <h3>Product 4</h3>
        <div class="product-buttons">
          <button class="buy-btn">Buy</button>
          <button class="learn-btn">Learn More</button>
        </div>
      </div>

      <div class="product-card" style="background: #f39c12;">
        <div class="product-image" style="background-image: url('images/product5.jpg');"></div>
        <h3>Product 5</h3>
        <div class="product-buttons">
          <button class="buy-btn">Buy</button>
          <button class="learn-btn">Learn More</button>
        </div>
      </div>

      <div class="product-card" style="background: #1abc9c;">
        <div class="product-image" style="background-image: url('images/product6.jpg');"></div>
        <h3>Product 6</h3>
        <div class="product-buttons">
          <button class="buy-btn">Buy</button>
          <button class="learn-btn">Learn More</button>
        </div>
      </div>
    </div>
  </section>

  <script>
    const productContainer = document.querySelector('.product-scroll');
    const productCards = document.querySelectorAll('.product-card');
    const scrollDotsContainer = document.createElement('div');
    let scrollAmount = 0;
    const scrollStep = 300;
    const delay = 3000;
    let autoScrollInterval;

    // Create dot indicators
    scrollDotsContainer.style.display = 'flex';
    scrollDotsContainer.style.justifyContent = 'center';
    scrollDotsContainer.style.gap = '8px';
    scrollDotsContainer.style.marginTop = '1rem';

    productCards.forEach((_, index) => {
      const dot = document.createElement('span');
      dot.style.width = '10px';
      dot.style.height = '10px';
      dot.style.borderRadius = '50%';
      dot.style.background = index === 0 ? '#000' : '#ccc';
      dot.setAttribute('data-index', index);
      scrollDotsContainer.appendChild(dot);
    });

    document.querySelector('#products').appendChild(scrollDotsContainer);

    const dots = scrollDotsContainer.querySelectorAll('span');

    function highlightDot(index) {
      dots.forEach((dot, i) => {
        dot.style.background = i === index ? '#000' : '#ccc';
      });
    }

    function autoScrollProducts() {
      if (!productContainer) return;

      productContainer.scrollBy({ left: scrollStep, behavior: 'smooth' });
      scrollAmount += scrollStep;

      const currentIndex = Math.round(productContainer.scrollLeft / productContainer.clientWidth);
      highlightDot(currentIndex);

      if (scrollAmount >= productContainer.scrollWidth - productContainer.clientWidth) {
        scrollAmount = 0;
        productContainer.scrollTo({ left: 0, behavior: 'smooth' });
        highlightDot(0);
      }
    }

    function startAutoScroll() {
      autoScrollInterval = setInterval(autoScrollProducts, delay);
    }

    function stopAutoScroll() {
      clearInterval(autoScrollInterval);
    }

    // Start auto-scroll
    startAutoScroll();

    // Pause on hover
    productContainer.addEventListener('mouseenter', stopAutoScroll);
    productContainer.addEventListener('mouseleave', startAutoScroll);
  </script>

</body>
</html>
