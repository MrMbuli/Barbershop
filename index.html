<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Owethu Mbuli | Personal Barber</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #1e1e2f;
      color: white;
      padding: 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .nav-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
    }

    #dropdown-menu {
      display: none;
      flex-direction: column;
      background: #1e1e2f;
      padding: 10px 0;
    }

    #dropdown-menu a {
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-top: 1px solid #333;
    }

    #dropdown-menu a:hover {
      background: #333;
    }

    .hero {
      background: url("background.jpg") center center/cover no-repeat;
      color: white;
      padding: 80px 20px 40px;
      text-align: center;
      position: relative;
      margin-top: 90px;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .hero * {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2em;
    }

    .section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    .btn {
      display: inline-block;
      background: #8e2de2;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 20px;
    }

    footer {
      background: #1e1e2f;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
