<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advertise with Us | Owethu Mbuli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --main-bg: #f0f4f8;
      --accent: #25d366;
      --header: #1e1e2f;
      --text: #222;
      --input-bg: #fff;
      --border: #ccc;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #f0f4f8, #d9e4ec, #c0d6e4, #f0f4f8);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: var(--header);
      margin-bottom: 10px;
      font-size: 2.5em;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
      max-width: 600px;
      text-align: center;
    }

    form {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 20px;
      color: var(--header);
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--input-bg);
      font-size: 1em;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(37, 211, 102, 0.3);
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      font-size: 1.1em;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1ebd5b;
    }

    .btn-back {
      margin-top: 20px;
      text-decoration: none;
      color: #555;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #888;
    }

    #thankYouPopup {
      display: none;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>üì¢ Advertise With Us</h1>
  <p>We‚Äôd love to promote your product or service. Fill in your details below and we‚Äôll get back to you.</p>

  <form id="whatsappForm" onsubmit="sendToWhatsApp(); return false;">
    <label for="name">Business Name</label>
    <input type="text" id="name" required>

    <label for="ad">What do you want to advertise?</label>
    <input type="text" id="ad" placeholder="e.g. Hair Products, Barber Deals" required>

    <label for="type">Type of Advertisement</label>
    <select id="type">
      <option value="Banner Ad">Banner Ad</option>
      <option value="Sponsored Post">Sponsored Post</option>
      <option value="Product Placement">Product Placement</option>
      <option value="Other">Other</option>
    </select>

    <label for="audience">Target Audience</label>
    <input type="text" id="audience" placeholder="e.g. Males 18‚Äì35 in Soweto">

    <label for="budget">Estimated Budget Range</label>
    <input type="text" id="budget" placeholder="e.g. R500 ‚Äì R1500">

    <label for="contactMethod">Preferred Contact Method</label>
    <select id="contactMethod">
      <option value="WhatsApp">WhatsApp</option>
      <option value="Email">Email</option>
      <option value="Phone Call">Phone Call</option>
    </select>

    <button type="submit">Send via WhatsApp</button>
  </form>

  <a href="index.html" class="btn-back">‚Üê Back to Home</a>

  <footer>
    &copy; 2025 Owethu Mbuli. All rights reserved.
  </footer>

  <div id="thankYouPopup">‚úÖ Thank you! We'll be in touch soon.</div>

  <script>
    function sendToWhatsApp() {
      const fields = {
        name: document.getElementById("name").value,
        ad: document.getElementById("ad").value,
        type: document.getElementById("type").value,
        audience: document.getElementById("audience").value,
        budget: document.getElementById("budget").value,
        contactMethod: document.getElementById("contactMethod").value
      };

      const message = `Hello, I want to advertise on your website.%0A
Business Name: ${fields.name}%0A
Ad: ${fields.ad}%0A
Type: ${fields.type}%0A
Target Audience: ${fields.audience}%0A
Budget: ${fields.budget}%0A
Preferred Contact: ${fields.contactMethod}`;

      const phone = "27635892769";
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');

      const popup = document.getElementById("thankYouPopup");
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 5000);
    }
  </script>
</body>
</html>
