<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <meta http-equiv="refresh" content="3;url=index.html">
  <style>
    body {
      margin: 0;
      background: rgba(0, 0, 0, 0.75);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .popup {
      background: #222;
      color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.4);
      text-align: center;
      max-width: 400px;
      animation: fadeIn 0.6s ease-in-out;
    }

    .popup h1 {
      margin: 0 0 10px;
      font-size: 24px;
    }

    .popup p {
      font-size: 16px;
      color: #aaa;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="popup">
    <h1>✅ Thank You!</h1>
    <p>Your booking was received.<br>You’ll be redirected to the homepage shortly...</p>
  </div>
</body>
</html>
